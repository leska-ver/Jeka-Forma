<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Селект-->
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Стилизация и отправка формы</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя</label>
            <input id="formName" type="text" name="name" class="form__input _reg">
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">E-mail*</label>
            <input id="formEmail" type="text" name="email" class="form__input _reg _email">
          </div>
          <div class="form__item">
            <div class="form__label">Левша или правша</div>
            <div class="options">
              <div class="options__item">
                <input id="formRightHanded" checked type="radio" value="right" name="hand" class="optitons__input">
                <label for="formRightHanded" class="optitons__label"><span>Правша</span></label>
              </div>
              <div class="options__item">
                <input id="formLeftHanded" type="radio" value="left" name="hand" class="optitons__input">
                <label for="formLeftHanded" class="optitons__label"><span>Левша</span></label>
              </div>
            </div>
          </div>
          <div class="form__item">
            <label for="formMessage" class="form__label">Сообщение</label>
            <textarea name="message" id="formMessage" class="form__input"></textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Возраст:</div>
            <select name="age" class="form__select">
              <option value="от 18 до 25" selected>Молодой</option>
              <option value="от 25 до 45">Старый</option>
              <option value="от 45">Супер стар</option>
            </select>
          </div>
          <div class="form__item">
            <div class="form__label">Прикрепить фото</div>
            <div class="file">
              <div class="file__item">
                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                <div class="file__button">Выбрать</div>
              </div>
              <div id="formPreview" class="file__preview"></div><!--Показывает какой файл мы выбрали-->
            </div>
          </div>
          <div class="form__item">
            <div class="checkbox">              
              <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _reg">
              <label for="formAgreement" class="checkbox__label"><span>Я даю своё согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a>*</span></label>
            </div>
          </div>
          <button type="submit" class="form__button">Отправить</button>
        </form>
      </div>
    </div>

    <!--Селект-->
    <script src="js/choices.min.js"></script>
    <script src="js/select.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
